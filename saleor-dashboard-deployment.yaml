apiVersion: apps/v1
kind: Deployment
metadata:
  name: saleor-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: saleor-dashboard
  template:
    metadata:
      labels:
        app: saleor-dashboard
    spec:
      containers:
        - name: saleor-dashboard
          image:aayush013/saleor-dashboard:latest
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "250m"
              memory: "1Gi"
            requests:
              cpu: "250m"
              memory: "1Gi"
